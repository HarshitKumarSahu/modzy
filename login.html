<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modzy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar -->
    <section id="header">
        <a href="#"><img src="Images/logo/companylogo_light.png" class="logo" id="mainlogo" alt="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="Fashion.html">Fashion</a></li>
                <li><a href="Electeonic.html">Electronic</a></li>
                <li><a href="Sports.html">Sport</a></li>
                <li><a class="active" href="login.html"><img src="Images/logo/personlightmode.png" id="icon1" class="icon" alt="person"></a></li>
                <li><a href="Cart.html"><img src="Images/logo/cartlightmode.png" id="icon2" class="icon" alt="cart"></a></li>
                <li><a href="#"><img src="Images/light_dark mode/lightmode.png" class="icon" id="icon3" alt="light"></a></li>
            </ul>
        </div>
    </section>


    <!-- sign up -->
    <section class="containerS">
        <div class="form-box">
            <h1 id="title">Register</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="name-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password <a href="#">Click Here!</a></p>
                </div>
                <div class="down-button">
                    <button type="button" id="register-btn">Register</button>
                    <button type="button" id="login-btn" class="da">Log In</button>
                </div>
            </form>
        </div>
    </section>

    
    <!-- javascript -->
    <script>
        
        // register & login color change
        let register = document.getElementById("register-btn");
        let login = document.getElementById("login-btn");
        let nameField = document.getElementById("name-field");
        let title = document.getElementById("title");

        // dark mode light mode
        var icon3 = document.getElementById("icon3");
        icon3.onclick = function() {
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")) {
                mainlogo.src = "Images/logo/companylogo_dark.png";
                icon3.src = "Images/light_dark mode/darkmode.png";
                icon1.src = "Images/logo/persondarkmode.png";
                icon2.src = "Images/logo/cartdarkmode.png";

                login.onclick = function() {
                    nameField.style.maxHeight = '0';
                    title.innerHTML = "Log In";
                    register.classList.add("disable");
                    login.classList.remove("disable");

                    register.style.backgroundColor = "#eaeaea" ;
                    register.style.color = "#fff" ;
                    login.style.backgroundColor = "#f7e5ce" ;
                    login.style.color = "#000" ;
                }

                register.onclick = function() {
                    nameField.style.maxHeight = '60px';
                    title.innerHTML = "Register";
                    register.classList.remove("disable");
                    login.classList.add("disable");

                    register.style.backgroundColor = "#f7e5ce ";
                    register.style.color = "#000";
                    login.style.backgroundColor = "#eaeaea" ;
                    login.style.color = "#fff" ;
                }
            }
            else{
                mainlogo.src = "Images/logo/companylogo_light.png";
                icon3.src = "Images/light_dark mode/lightmode.png";
                icon1.src = "Images/logo/personlightmode.png";
                icon2.src = "Images/logo/cartlightmode.png";

                login.onclick = function() {
                    nameField.style.maxHeight = '0';
                    title.innerHTML = "Log In";
                    register.classList.add("disable");
                    login.classList.remove("disable");

                    register.style.backgroundColor = "#eaeaea" ;
                    register.style.color = "#000" ;
                    login.style.backgroundColor = "#ff8b5d" ;
                    login.style.color = "#fff" ;
                }

                register.onclick = function() {
                    nameField.style.maxHeight = '60px';
                    title.innerHTML = "Register";
                    register.classList.remove("disable");
                    login.classList.add("disable");

                    register.style.backgroundColor = "#ff8b5d ";
                    register.style.color = "#fff";
                    login.style.backgroundColor = "#eaeaea" ;
                    login.style.color = "#000" ;
                }
            }
        }


        login.onclick = function() {
            nameField.style.maxHeight = '0';
            title.innerHTML = "Log In";
            register.classList.add("disable");
            login.classList.remove("disable");

            register.style.backgroundColor = "#eaeaea" ;
            register.style.color = "#000" ;
            login.style.backgroundColor = "#ff8b5d" ;
            login.style.color = "#fff" ;
        }

        register.onclick = function() {
            nameField.style.maxHeight = '60px';
            title.innerHTML = "Register";
            register.classList.remove("disable");
            login.classList.add("disable");

            register.style.backgroundColor = "#ff8b5d ";
            register.style.color = "#fff";
            login.style.backgroundColor = "#eaeaea" ;
            login.style.color = "#000" ;
        }

    </script>
</body>
</html>
